<!DOCTYPE html>
<meta charset="utf-8">
<title>Cluster Viewer</title>

<style>
  body {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    font-size: 12px;
    margin: auto;
    position: relative;
  }

  .node {
    cursor: pointer;
  }
  .node circle {
    fill: #fff;
    stroke: steelblue;
    stroke-width: 1.5px;
  }

  .link {
    fill: none;
    stroke: #ccc;
    stroke-width: 1.5px;
  }

  .d3-tip {
    line-height: 1;
    font-weight: bold;
    padding: 10px;
    background: rgba(0, 0, 0, 0.75);
    color: #fff;
    border-radius: 3px;
  }

  /* Creates a small triangle extender for the tooltip */
  .d3-tip:after {
    box-sizing: border-box;
    display: inline;
    font-size: 11px;
    width: 100%;
    line-height: 1;
    color: rgba(0, 0, 0, 0.75);
    content: "\25BC";
    position: absolute;
    text-align: center;
  }

  /* Style northward tooltips differently */
  .d3-tip.n:after {
    top: 100%;
    left: 0px;
  }
</style>

<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
<script>
var margin = {top: 20, right: 160, bottom: 20, left: 160},
    width = 1650 - margin.left - margin.right,
    height = 900 * 10 - margin.top - margin.bottom;

// Create the layout
var cluster = d3.layout.cluster()
    .size([height, width])
    .value(function(d) { return d.size; });

var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });

// Create the SVG Viewport
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.right + margin.left)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var tip = d3.tip()
    .attr('class', 'd3-tip')
    .offset([0, 0])
    .html(function(d) {
      return "<span style='color:orange'>" + d.content + "</span>";
    });

svg.call(tip);

d3.json("https://raw.githubusercontent.com/JoeVirtual/KonFoo/master/examples/d3/data.json", function(error, root) {
  if (error) throw error;

  var nodes = cluster.nodes(root),
      links = cluster.links(nodes);

  var link = svg.selectAll(".link")
      .data(links)
    .enter().append("path")
      .attr("class", "link")
      .attr("d", diagonal);

  var node = svg.selectAll(".node")
      .data(nodes)
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })

  node.append("circle")
      .attr("r", 6)
    .append("title")
      .text(function(d) { return d.class; });

  node.append("text")
      .attr("dx", function(d) { return d.children ? -10 : 10; })
      .attr("dy", ".35em")
      .style("text-anchor", function(d) { return d.children ? "end" : "start"; })
      .text(function(d) { return d.name; })
      .on('mouseover', tip.show)
      .on('mouseout', tip.hide);
});

d3.select(self.frameElement).style("height", (height + margin.top + margin.bottom) + "px");
</script>
